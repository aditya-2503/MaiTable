<ion-header color="secondary" >
    <ion-navbar color="secondary"  >
      <ion-title >
          <h3 class="titl"> MaiTable</h3>
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="hello">
    <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="text" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block color="secondary">Add User</button>
      </form>
     </ion-content>
