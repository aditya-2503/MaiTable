<ion-header >
    <ion-navbar color="secondary">
    <ion-toolbar >
           <ion-title class="titl"  >
       <h3 class="titl"> MaiTable</h3>
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="onPop($event)"  ion-end class="btn-tl"><ion-icon name="more"></ion-icon></button>
      </ion-buttons>
      </ion-toolbar>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content class="hello">
     <div>   <p> <ion-list>
                <ion-item>
                  <ion-label fixed>Day</ion-label>
                  <ion-select [(ngModel)]="dept" name='dept' (ionChange)="chnGrp()">
                    <ion-option >CSE</ion-option>
                    <ion-option >IT</ion-option>
                    <ion-option >MECH</ion-option>
                    <ion-option >EEE</ion-option>
                    <ion-option >ECE</ion-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </p>
            <p> <ion-list>
                    <ion-item>
                      <ion-label fixed>Day</ion-label>
                      <ion-select [(ngModel)]="day" name='day' (ionChange)="chnGrp1()">
                        <ion-option >Monday</ion-option>
                        <ion-option >Tuesday</ion-option>
                        <ion-option >Wednesday</ion-option>
                        <ion-option >Thursday</ion-option>
                        <ion-option >Friday</ion-option>
                         </ion-select>
                    </ion-item>
                  </ion-list>
                </p>
            </div>
    <p>  <ion-grid>
<ion-row>
  <ion-col col-3>
    Room No
  </ion-col>
  <ion-col col-6>
    <p>Starting time</p>
  </ion-col>
  <ion-col col-3>
    Duration
  </ion-col>
</ion-row>
<ion-row *ngFor="let item of items">
  <ion-col col-3>
{{item.room}}
  </ion-col>
  <ion-col col-6>
    {{ item.starttime}}
   
</ion-col>
  <ion-col col-3>
    {{ item.duration }}
  </ion-col>
</ion-row>




</ion-grid>
</p>
</ion-content>
