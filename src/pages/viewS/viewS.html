<ion-header >
    <ion-navbar color="secondary">
    <ion-toolbar >
           <ion-title class="titl"  >
       <h3 class="titl"> MaiTable</h3>
      </ion-title>
      <ion-buttons end>
        <button ion-button   ion-end class="btn-tl"><ion-icon name="more"></ion-icon></button>
      </ion-buttons>
      </ion-toolbar>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content class="hello">
<ion-grid>
<ion-row>
  <ion-col col-3>
    Starting Time
  </ion-col>
  <ion-col col-6>
    <p>Schedule</p>
  </ion-col>
  <ion-col col-3>
    Duration
  </ion-col>
</ion-row>
<ion-row *ngFor="let item of items">
  <ion-col col-3>
{{item.starttime}}
  </ion-col>
  <ion-col col-6>
    {{ item.subject}}
    {{ item.room}}
    {{ item.group}}
{{ item.type}}
</ion-col>
  <ion-col col-3>
    {{ item.duration }}
  </ion-col>
</ion-row>




</ion-grid>
</ion-content>
